- name: apt-get update
  action: command /usr/bin/apt-get update
- name: install various glance packages
  action: apt pkg=$item state=installed
  with_items:
    - glance 
    - glance-api 
    - glance-client 
    - glance-common 
    - glance-registry 
    - python-glance

