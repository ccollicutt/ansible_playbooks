- name: apt-get update
  action: command /usr/bin/apt-get update

# XXX This page http://docs.openstack.org/trunk/openstack-compute/install/content/installing-the-cloud-controller.html
# shows a couple more pacakges, such as nova-vncproxy?? XXX
# - novnc won't install with nova-vncproxy
- name: install various nova cloud controller packages
  action: apt pkg=$item state=installed
  with_items:
    - nova-api
    - nova-cert
    - nova-common
    - nova-doc
    - nova-network
    - nova-objectstore
    - nova-scheduler
    - nova-consoleauth
    - nova-vncproxy
#    - novnc
    - python-nova
    - python-novaclient
    - bridge-utils

#
# Network
#
- name: ensure eth2 is in promiscuous mode
  action: command /sbin/ifconfig eth2 promisc

#
# Nova config
# 
- name: copy nova.conf template over
  action: template src=templates/nova.j2 dest=/etc/nova/nova.conf

- name: copy over nova's api-paste.ini template
  action: template src=templates/api-paste.j2 dest=/etc/nova/api-paste.ini

#
# Services
#
- name: stop all nova services
  action: command service $item stop
  ignore_errors: True
  with_items:
    - libvirt-bin
    - nova-network
    - nova-cert
    - nova-api
    - nova-objectstore
    - nova-scheduler
    - nova-consoleauth

- name: start all nova services
  action: command service $item start
  with_items:
    - libvirt-bin
    - nova-network
    - nova-cert
    - nova-api
    - nova-objectstore
    - nova-scheduler
    - nova-consoleauth

# Sync db
- name: sync nova-manage's db
  action: command nova-manage db sync

# Note brige_interfaces is backwards from instructions
- name: create nova networks
  #action: command nova-manage network create private --fixed_range_v4=192.168.100.32/27 --num_networks=1 --bridge=br100 --bridge_interface=eth2 --network_size=32
  #action: shell /usr/bin/nova-manage network create private --fixed_range_v4=192.168.100.0/24 --bridge_interface=br100 --num_networks=1 --network_size=256 || true
  action: shell /usr/bin/nova-manage network create private --fixed_range_v4=10.0.0.0/24 --bridge_interface=br100 --num_networks=1 --network_size=256 || true


- name: set permissions on /etc/nova
  action: command chown -R nova:nova /etc/nova

- name: stop all nova services again
  action: command service $item stop
  ignore_errors: True
  with_items:
    - libvirt-bin
    - nova-network
    - nova-cert
    - nova-api
    - nova-objectstore
    - nova-scheduler
    - nova-consoleauth

- name: start all nova services again
  action: command service $item start
  with_items:
    - libvirt-bin
    - nova-network
    - nova-cert
    - nova-api
    - nova-objectstore
    - nova-scheduler
    - nova-consoleauth

- name: add root's keypair to nova
  action: shell source /home/vagrant/openstackrc.sh; nova keypair-add --pub_key /home/vagrant/.ssh/id_dsa.pub root